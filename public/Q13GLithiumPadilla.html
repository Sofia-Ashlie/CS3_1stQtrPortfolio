   <!-- Enter your HTML tags below  but before the opening script tag -->

   <br>
   <p>  Guess the number: **** <br>
        The number is from 1 to 100 </p>

    <label for="guess"> Enter your guess: </label>
    <input id="guess"> <br>

    <button id="button" onclick="checkIt()">Check It</button>

    <script>

       var dNumber = Math.floor(Math.random() * 100) + 1; // generates a number from 1  to 100 when the page loads

        function checkIt() {

        
              if (document.getElementById(`guess`) < dNumber)
                {
                document.write("Higher");
                }
              
              else
                {
                    if (document.getElementById(`guess`) > dNumber)
                        {document.write("Lower");}
                    else
                        {document.write("You are correct!");}
                };

            
        }
    </script>
